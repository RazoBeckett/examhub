<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamHub | TestPage </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://tusharneje.online/examhub/ExamHub_Logo%5BICON%5D.png">

    <style>
        body {
            font-family: "Outfit", sans-serif;
            background-color: #bec9d3;
        }

        .wrapper {
            width: 800px;
            height: 600px;
            position: relative;
            /* Position relative to place the timer and title inside the container */
            margin: 3% auto;
            box-shadow: 2px 18px 70px 0px #544f86;
            overflow: hidden;
        }

        .login-text {
            width: 800px;
            height: 400px;
            background: linear-gradient(to left, #81a1db, #0f3460);
            position: absolute;
            top: -300px;
            box-sizing: border-box;
            padding: 6%;
            transition: all 0.5s ease-in-out;
            z-index: 11;
        }

        .text {
            margin-left: 20px;
            color: #fff;
            display: none;
            transition: all 0.5s ease-in-out;
            transition-delay: 0.3s;
        }

        .text.show-hide {
            display: block;
        }

        .text a,
        .text a:visited {
            font-size: 36px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .text hr {
            width: 10%;
            float: left;
            background-color: #fff;
            font-size: 16px;
        }

        .text input {
            margin-top: 30px;
            height: 40px;
            width: 300px;
            border-radius: 2px;
            border: none;
            background-color: #444;
            opacity: 0.6;
            outline: none;
            color: #fff;
            padding-left: 10px;
        }

        .text input[type=text] {
            margin-top: 60px;
        }

        .text button {
            margin-top: 60px;
            height: 40px;
            width: 140px;
            outline: none;
        }

        .login-btn {
            background: #fff;
            border: none;
            border-radius: 2px;
            color: #696a86;
        }

        .signup-btn {
            background: transparent;
            border: 2px solid #fff;
            border-radius: 2px;
            color: #fff;
            margin-left: 30px;
        }

        .call-text {
            background-color: #fff;
            width: 800px;
            height: 510px;
            position: absolute;
            bottom: 0;
            padding: 2% 10% 10% 10%;
            box-sizing: border-box;
            text-align: center;
        }

        .call-text h1 {
            font-size: 42px;
            margin-top: 10%;
            color: #696a86;
        }

        .call-text h1 span {
            color: #333;
            font-weight: bolder;
        }

        .call-text button {
            height: 40px;
            width: 180px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(to left, #0f3460, #81a1db);
            color: #fff;
            font-weight: bolder;
            margin-top: 30px;
            cursor: pointer;
            outline: none;
        }

        /* Timer styling for top-right corner of the container */
        #timer {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            position: absolute;
            /* Absolute position relative to the .wrapper container */
            top: 25px;
            right: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            /* Optional background for better readability */
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
            /* Ensure it's on top of other elements inside the container */
        }

        /* Title in the top-left corner of the container */
        #title {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            position: absolute;
            /* Absolute position relative to the .wrapper container */
            top: 25px;
            left: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            /* Optional background for better readability */
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
            /* Ensure it's on top of other elements inside the container */
        }

        /* Question and answers styling */
        .question-section {
            margin-top: 20px;
            text-align: left;
        }

        .question {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .answers label {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .buttons button {
            background-color: #ab68ca;
            border: none;
            color: white;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 60px;
        }

        .buttons button:hover {
            background-color: #de67a3;
        }

        /* Popup Style */
        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #153866;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0s linear 0.4s;
            color: #fff;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0s linear 0s;
        }

        #popup-icon {
            font-size: 20px;
        }

        #popup-text {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="title">Test | {{testname}} - {{testcode}}</div>

        <div id="timer">
            A - <span id="att"></span> | 
            NA - <span id="natt"></span> | 
            T - <span id="current"></span>/{{total}}
        </div>

        <div class="login-text">
            <div class="text">
                <a href="#">Time Left</a>
                <hr>
            </div>
        </div>

        <div class="call-text">
            <div class="question-section">
                <div class="question" id="question">What is the capital of India?</div>
                <p id="prev_ans_save">Previously Answerd</p>
                <div class="answers">
                    <label id="op1"><input type="radio" name="answer" value="delhi"> New Delhi</label>
                    <label id="op2"><input type="radio" name="answer" value="mumbai"> Mumbai</label>
                    <label id="op3"><input type="radio" name="answer" value="kolkata"> Kolkata</label>
                    <label id="op4"><input type="radio" name="answer" value="chennai"> Chennai</label>
                </div>
            </div>
            <div class="buttons">
                <button id="prevButton" onclick="prevQuestion()">Previous</button>
                <button id="nextButton" onclick="nextQuestion()">Next</button>
                <button id="submitButton" onclick="window.location.href='/submitTest/'">Submit</button>
            </div>
            <div style="text-align: left;">
                <h4>(A) - Attempted Question/(s), (NA) - Not-Attempted Question/(s), (T) - Total</h4>
            </div>
        </div>
        
    </div>
    

    <div id="popup" class="popup hidden">
        <span id="popup-text">Saving...</span>
    </div>

    <script>

    </script>

    <script>
        initialQuestion()
        function initialQuestion() {
            const url = '/initial/';
            const data = {
                data: 'Sample data sent from the client'
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(jsonData => {
                    let all_data = jsonData.current_question
                    if (jsonData.state) {
                        document.getElementById('question').innerHTML = `${all_data.q_no}. ${all_data.question}`
                        document.getElementById('current').innerHTML = all_data.q_no
                        document.getElementById('att').innerHTML = jsonData.att
                        document.getElementById('natt').innerHTML = jsonData.natt
                        document.getElementById('op1').innerHTML = `<input oninput="submitAnswer(this,this.value)" type="radio" name="answer" value="${all_data.option1}"> ${all_data.option1}`
                        document.getElementById('op2').innerHTML = `<input oninput="submitAnswer(this,this.value)" type="radio" name="answer" value="${all_data.option2}"> ${all_data.option2}`
                        document.getElementById('op3').innerHTML = `<input oninput="submitAnswer(this,this.value)" type="radio" name="answer" value="${all_data.option3}"> ${all_data.option3}`
                        document.getElementById('op4').innerHTML = `<input oninput="submitAnswer(this,this.value)" type="radio" name="answer" value="${all_data.option4}"> ${all_data.option4}`
                    }
                    if (!jsonData.hasNext) {
                        document.getElementById('nextButton').style.display = 'none';
                        document.getElementById('submitButton').style.display = 'block';
                    }
                    else {
                        document.getElementById('nextButton').style.display = 'block';
                        document.getElementById('submitButton').style.display = 'none';
                    }

                    if (!jsonData.hasPrevious) {
                        document.getElementById('prevButton').style.display = 'none';
                    }
                    else {
                        document.getElementById('prevButton').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            showUserAnswer()
        }

        function prevQuestion() {

            };

            fetch(url, {

                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },

            })
                .then(response => {

        function submitAnswer(elem, answer) {
            if (elem.checked) {
                showPopup('Saving Your Work...', 2000);
                const url = '/submitAnswer/';
                const data = {
                    data: answer
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(jsonData => {
                        document.getElementById('att').innerHTML = jsonData.att
                        document.getElementById('natt').innerHTML = jsonData.natt
                        setTimeout(showPopup(`Saving...`, 1500), 2000)
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }

        function showUserAnswer() {
            const url = '/getUserAnswer/';
            const data = {
                data: 'answer'
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(jsonData => {
                    document.getElementById('nextButton').innerHTML = '...'
                    document.getElementById('nextButton').disabled = true;
                    document.getElementById('prevButton').innerHTML = '...'
                    document.getElementById('prevButton').disabled = true;

                    let answers = jsonData.Answers
                    let q_no = jsonData.q_no
                    let choice = answers[q_no - 1]
                    if (choice === '0') {
                        document.getElementById('prev_ans_save').innerHTML = `<sup>*</sup>Not Answerd Yet!`
                        document.getElementById('prev_ans_save').style.color = 'red'
                    }
                    else {
                        document.getElementById('prev_ans_save').innerHTML = `Previously Answerd : <b>${choice}</b>`
                        document.getElementById('prev_ans_save').style.color = '#1fb845'

                    }
                    if (choice == 'A') {
                        const label = document.getElementById('op1');
                        const input = label.querySelector('input');
                        input.checked = true;
                    }
                    if (choice == 'B') {
                        const label = document.getElementById('op2');
                        const input = label.querySelector('input');
                        input.checked = true;
                    }
                    if (choice == 'C') {
                        const label = document.getElementById('op3');
                        const input = label.querySelector('input');
                        input.checked = true;
                    }
                    if (choice == 'D') {
                        const label = document.getElementById('op4');
                        const input = label.querySelector('input');
                        input.checked = true;
                    }

                    setTimeout(() => {
                        document.getElementById('nextButton').innerHTML = 'Next'
                        document.getElementById('nextButton').disabled = false;
                        document.getElementById('prevButton').innerHTML = 'Previous'
                        document.getElementById('prevButton').disabled = false;
                    }, 500)
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function showPopup(content, displayTime) {
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');

            popupText.textContent = content;

            popup.classList.remove('hidden');
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
                popup.classList.add('hidden');
            }, displayTime);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
